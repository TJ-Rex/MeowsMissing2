{% extends 'base.html' %}

{% block content %}

<div class="post-container text-center">
    <!-- Título -->
    <div class="post-header">
        <h1 class="post-title">{{ reporte.Nombres }} {{ reporte.Apellidos }}</h1>
        <p class="post-date">Publicado el: <span>{{ reporte.Fecha|date:'F j Y' }}</span></p>
    </div>

    <!-- Descripción -->
    <div class="post-description">
        <p>{{ reporte.Descripcion|safe }}</p>
    </div>


    <!-- Imagen principal -->
    <div class="post-image">
        <img src="{{ reporte.Imagen.url }}" alt="{{ reporte.Nombres }} {{ reporte.Apellidos }}" class="post-image">
    </div>



    <!-- Descripción -->
    <div class="post-botton">
        <a href="{{ reporte.Imagen.url }}" download="{{ reporte.Nombres }}_{{ reporte.Apellidos }}.jpg" class="btn btn-danger download-button">
            Descargar Imagen
        </a>
    </div>

    <!-- Estado y contacto -->
    <div class="post-status">
        <p><strong>Estado:</strong> <span class="status">{{ reporte.Estado }}</span></p>
        <p><strong>Contactarse a:</strong> <span class="contact">{{ reporte.Contacto }}</span></p>
    </div>
</div>

{% endblock %}
