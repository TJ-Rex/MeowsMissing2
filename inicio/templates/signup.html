{% extends "base.html" %}

{% block content %}

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<main class="container">
   <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form method="post" class="card card-body">
        <h1 class="text-center text-light">Registrarse</h1>
        
        {{ error }}
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="username">Nombre de Usuario</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-regular fa-user"></i>
            </span>
            <input type="text" name="username" id="username" 
            class="form-control" placeholder="Escriba su nombre de usuario">
          </div>
        </div>

        <div class="mb-3">
          <label for="password1">Contrase単a</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-unlock-keyhole"></i>
            </span>
            <input type="password" name="password1" id="password1" 
            class="form-control" placeholder="Escriba una contrase単a">
          </div>
        </div>

        <div class="mb-3">
          <label for="password2">Confirmar Contrase単a</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input type="password" name="password2" id="password2" 
            class="form-control" placeholder="Confirme su contrase単a">
          </div>
        </div>


        <div class="mb-3">
          <label for="email">Email</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <input type="text" name="email" id="email" 
            class="form-control" placeholder="Escriba su email">
          </div>
        </div>

        <div class="mb-3">
          <label for="first_name">Nombres</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-user-large"></i>
            </span>
            <input type="text" name="first_name" id="first_name" 
            class="form-control" placeholder="Escriba sus nombres">
        </div>
        </div>

        <div class="mb-3">
          <label for="last_name">Apellidos</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-user-group"></i>
            </span>
            <input type="text" name="last_name" id="last_name" 
            class="form-control" placeholder="Escriba sus apellidos">
          </div>
        </div>

        <div class="mb-3">
          <div class="g-recaptcha" data-sitekey="6LfniYcqAAAAAGRlfWy6M6lLVNJi4Tef49MBeBpE"></div>
        </div>
    
        <button class="btn btn-primary">
          Crear Cuenta
        </button>
      </form>
     </div>
    </div>
</main>

{% endblock %}
