{% extends 'base.html' %}

{% block content %}
<main class="container">
  <div class="row">
    <section class="col-md-6 offset-md-3 mt-2">
      <h1 class="text-white" >Crear Links</h1>

          <!-- Mostrar mensajes de éxito -->
          {% if messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endif %}


      <!-- Formulario para agregar publicaciones -->
      <form method="POST" enctype="multipart/form-data" class="card card-body">
        {% csrf_token %}
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título de la publicación" required>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Descripción de la publicación" required></textarea>
        </div>
        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen</label>
          <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
        </div>
        <div class="mb-3">
          <label for="url" class="form-label">URL</label>
          <input type="url" class="form-control" id="url" name="url" placeholder="Enlace relacionado (opcional)">
        </div>
        <button type="submit" class="btn btn-primary w-100">Agregar Publicación</button>
      </form>
    </section>
  </div>
</main>
{% endblock %}
