{% extends "base.html" %}

{% block content %}

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<main class="container">
  <div class="row">
    <section class="col-md-4 offset-md-4 mt-5">
      <form action="/signin/" method="POST" class="card card-body">
    
        <h1 class="text-center text-light">Iniciar Sesión</h1>
      
        {{error}}
      
        {% csrf_token %}
      
        <div class="mb-3">
          <label for="username">Nombre de Usuario</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-regular fa-user"></i>
            </span>
            <input type="text" name="username" id="username" 
            class="form-control" placeholder="Ingrese su nombre de usuario">
          </div>
        </div>

        <div class="mb-3">
          <label for="password1">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input type="password" name="password" id="password" 
            class="form-control" placeholder="Ingrese su contraseña">
          </div>
        </div>
       
        <button class="btn btn-primary">
          Ingresar
        </button>
        <div class="text-center">
          <a href="/cambiar-contrasena/" class="btn btn-link text-decoration-none">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

      </form>
      
    </section>

  </div>

</main>


{% endblock %}
